name: learn-github-actions

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: latest
          file: ./Dockerfilename: Docker Publish

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: docker build . -t zacharyakakpo/20211279:latest
    - name: Push the Docker image
      run: docker push zacharyakakpo/20211279:latest